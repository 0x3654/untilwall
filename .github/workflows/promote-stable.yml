name: Promote to Stable

on:
  workflow_dispatch:
    inputs:
      sha:
        description: 'Git SHA to promote to stable'
        required: true
  repository_dispatch:
    types: [promote-stable]

env:
  DOCKER_IMAGE: 0x3654/untilwall

jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Promote to stable (multi-arch)
        run: |
          SHA="${{ github.event.inputs.sha || github.event.client_payload.sha }}"
          echo "Promoting $SHA to :stable..."

          # Pull multi-arch manifest
          docker buildx imagetools create \
            --tag ${{ env.DOCKER_IMAGE }}:stable \
            ${{ env.DOCKER_IMAGE }}:$SHA

          echo "âœ… Successfully promoted to :stable"
          echo "Multi-arch image: amd64 + arm64"
